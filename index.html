<div class="container">
  <header>
    <h1 id="title">Contact Us</h1>

    <p id="description">Thank you for considering us for your legal needs. Please input your information below and our skilled    staff will get with you shortly.</p>
  </header>
  <body class="grid">
    <aside></aside>
      <form id="survey-form" class="flexcontainer">
        
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
  
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required>
  
        <label id="number-label" for="number" required>Phone Number</label>
        <input 
          id="number" 
          type="number"
          placeholder="Enter your phone number" 
          min="0000000000"
          max="9999999999">
        
        <p></p>
        <h2>How did you hear about us</h2>

          <div class="gridcontainer">

            <label>
              <input 
                type="checkbox"
                name="advertising"
                value="web-search"
                class="checkbox"/>
              Web Search</label>

            <label>
              <input
                type="checkbox"
                name="advertising"
                value="online-ad"
                class="checkbox"/>
              Online Ad</label>

            <label>
              <input
                type="checkbox"
                name="advertising"
                value="print-ad"
                class="checkbox"/>
              Print Ad</label>

            <label>
              <input
                 type="checkbox"
                 name="advertising"
                 value="word-of-mouth"
                 class="checkbox"/>
            Word of Mouth</label>

            <label>
              <input
                 type="checkbox"
                 name="advertising"
                 value="other"
                 class="checkbox"/>
              <input type="text" name="other-ad" placeholder="Other (please specify)"/>
              
          </div>
            <p></p>
            <h2>What is the best time to call you?</h2>
          <div class="radio-button-container">

            <label>
              <input
                     type="radio"
                     name="best-time-to-call"
                     value="8-10"
                     class="radio-input"/>
              8 to 10 am</label>
            
            <label>
              <input
                     type="radio"
                     name="best-time-to-call"
                     value="10-1"
                     class="radio-input"/>
              10 am to 1 pm</label>
            
            <label>
              <input
                     type="radio"
                     name="best-time-to-call"
                     value="1-3"
                     class="radio-input"/>
              1 to 3 pm</label>
            
            <label>
              <input
                     type="radio"
                     name="best-time-to-call"
                     value="3-5"
                     class="radio-input"/>
              3 to 5 pm</label>
          
          </div>
            
            <p></p>
            <div class="dropdown-box">
              
              <label for="type-of-legal-issue">What type of legal issue do you have?</label>
              <p></p>
              <select name="type-of-legal-issue" id="dropdown">
                <option value="criminal">Criminal</option>
                <option value="family">Family</option>
                <option value="civil">Civil</option>
                <option value="unsure">Unsure</option>
              </select>
                          
            </div>
            
            <div>
              <p></p>
              <p></p>
              <label for="comments">Additional Comments</label>
              <p></p>
              <textarea></textarea>
              
              
            </div>
            
            <p></p>
            <button type="submit" id="submit">Submit</button>
  
</form>
    <aside></aside>
    </body>
    </div>
